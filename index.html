<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h1>Calculatrice</h1>
    <div class="calculator">
      <input type="text" class="calculator-screen" id="display" value="" disabled />

      <div class="buttons">
        <button type="all-clear" class="button button--alt" value="all-clear">AC</button>
        <button type="delete" class="button button--delete" value="delete">del</button>
        <button type="number" class="button btn-0" value="0">0</button>
        <button type="number" class="button btn-1" value="1">1</button>
        <button type="number" class="button btn-2" value="2">2</button>
        <button type="number" class="button btn-3" value="3">3</button>
        <button type="number" class="button btn-4" value="4">4</button>
        <button type="number" class="button btn-5" value="5">5</button>
        <button type="number" class="button btn-6" value="6">6</button>
        <button type="number" class="button btn-7" value="7">7</button>
        <button type="number" class="button btn-8" value="8">8</button>
        <button type="number" class="button btn-9" value="9">9</button>

        <button type="operator" class="button btn-plus" value="+">+</button>
        <button type="operator" class="button btn-minus" value="-">-</button> 
        <button type="operator" class="button btn-multiply" value="*">*</button>
        <button type="operator" class="button btn-divide" value="/">/</button> 
        <button type="decimal" class="button btn-decimal" value=".">.</button>
        <button type="operator" class="button btn-percent" value="%">%</button>
        
        <button type="equal" class="button button--equal" value="=">=</button>
      </div>
  </main>
    
  
</body>
</html>
